    .accordion{
        background: gainsboro;
        width: 75%;

        height: auto;
        padding: 20px 0px;

    }

    .holder1{
       
        margin-bottom: 15px;
        margin-left: 20px;
        width: 70%;
        box-shadow: 2px 4px 3px grey;
        
    }

    .holder1 .top{
        border-radius: 12px 0px 0px 0px;
        background: #fff;
        padding: 12px;
        box-shadow: 0 2px 4px grey;
        
    }

    .top::after{
        content: '\02795'; /* Unicode character for "plus" sign (+) */

    color: #777;
    float: right;
    margin-left: 5px;
    
    }

   
    .holder1 .content{
        background: gainsboro;
        padding: 12px;
        display: none;
        
        
    }

    .tab-links li{
        float: left;
        padding: 12px;
        list-style: none;
        background: gray;
        margin-right:5px; 
        border-radius: 5px 5px 0px 0px;
    }

    .tabs{
        clear: both;
        width: 60%;
        margin-left: 30px;
    }

    .tabs .tab-content{
        margin-bottom: 20px;
        background: white;
        padding: 12px;
        display: none;
    }

    

    .wrapper2{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 1em;
        grid-auto-rows: minmax(100px, auto);
    }

    .header{
      grid-column: 1/3;
        
    }

    .side{
        grid-column: 1/2

    }

    .nav{
        grid-row: 2/3

    }

    .main{
        grid-column: 2/3;
        grid-row: 2/4
    }


    .main2{
        grid-column: 1/3;
        grid-row: 4/5
    }
    

    .footer{
        grid-column: 1/3;
        
        
    }

    .wrapper > div{
        background: gainsboro;
    }

    .wrapper > div:nth-child(even){
        background: lightseagreen;
    }

    .wrapper2 > div{
        background: lime;
    }
    .wrapper2 > div:nth-child(odd){
        background: purple;
    }

    @media only screen and (max-width : 412px) {

        .header{
            grid-column: 1/3;

        }

        .nav{
            grid-column: 1/3;
            grid-row: 2/3;

        }

        .side{
            grid-column: 1/3;
            grid-row: 3/3;

        }

        .main{
            grid-column: 1/3;
            grid-row: 4/4;

        }

        
        
    }
    </style>
